<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Absensi Guru - Firebase</title>
  <!-- QR Code & Scanner -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login / Register -->
  <div class="wrap" id="auth-wrap">
    <div class="card">
      <h2>Aplikasi Absensi Guru</h2>
      <div class="switch">
        <button id="btn-login" class="active"
          onclick="document.getElementById('form-login').style.display='block';
                   document.getElementById('form-register').style.display='none';
                   this.classList.add('active');
                   document.getElementById('btn-register').classList.remove('active');">
          Login
        </button>
        <button id="btn-register"
          onclick="document.getElementById('form-register').style.display='block';
                   document.getElementById('form-login').style.display='none';
                   this.classList.add('active');
                   document.getElementById('btn-login').classList.remove('active');">
          Daftar
        </button>
      </div>

      <form id="form-login">
        <label>Email
          <input id="login-email" type="email" required />
        </label>
        <label>Password
          <input id="login-password" type="password" required />
        </label>
        <button type="submit" class="btn">Masuk</button>
        <div id="login-msg" class="muted"></div>
      </form>

      <form id="form-register" style="display:none">
        <label>Email
          <input id="reg-email" type="email" required />
        </label>
        <label>Password
          <input id="reg-password" type="password" required />
        </label>
        <button type="submit" class="btn">Daftar</button>
        <div id="reg-msg" class="muted"></div>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard" style="display:none">
    <div class="sidebar">
      <button id="menu-tambah" class="active">Tambah Siswa</button>
      <button id="btn-export-pdf" class="btn">Ekspor PDF</button>
      <button id="menu-scan">Scan QR</button>
      <button id="menu-absensi">ðŸ“‹ Daftar Absensi</button>
      <button id="btn-logout">Keluar</button>
    </div>
    <div class="content">
      <!-- Tambah siswa -->
      <div id="panel-tambah">
        <h2>Tambah Siswa</h2>
        <form id="form-siswa">
          <div class="form-row">
            <label>Nama Siswa
              <input id="siswa-nama" required />
            </label>
            <label>Kelas
              <input id="siswa-kelas" required />
            </label>
            <label>Sekolah
              <input id="siswa-sekolah" required />
            </label>
          </div>
          <button type="submit" class="btn">Tambah Siswa</button>
        </form>

        <table id="tabel-siswa">
          <thead>
            <tr>
              <th>Kode</th>
              <th>Nama</th>
              <th>Kelas</th>
              <th>Sekolah</th>
              <th>QR Code</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Scan QR -->
      <div id="panel-scan" style="display:none">
        <h2>Scan QR Siswa</h2>
        <div id="qr-reader"></div>
        <div id="scan-result" class="muted" style="margin-top:12px"></div>

        <h3>Daftar Absensi (Realtime Scan)</h3>
        <table border="1" cellpadding="6" cellspacing="0">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Kelas</th>
              <th>Sekolah</th>
              <th>Waktu Scan</th>
            </tr>
          </thead>
          <tbody id="absensiScanTableBody"></tbody>
        </table>
      </div>

      <!-- Daftar Absensi -->
      <div id="panel-absensi" style="display:none">
        <h2>Daftar Absensi</h2>
        <table border="1" cellpadding="6" cellspacing="0">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Kelas</th>
              <th>Sekolah</th>
              <th>Waktu Scan</th>
            </tr>
          </thead>
          <tbody id="absensiTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
